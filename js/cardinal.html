<html>
    <head>
        <title>Cardinal</title>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <link rel="stylesheet" type="text/css" href="https://github.com/cbracco/cardinal/blob/master/cardinal.css">
    </head>
    <body>
        <p>
            Hello world this is the modal.
        </p>
        <div class="demo">
            <div class="table-container">
                <table class="table">
                    <caption>.table</caption>
                    <tbody>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Thing 1</th>
                            <th scope="col">Thing 2</th>
                            <th scope="col">Thing 3</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1246</td>
                            <td>Hello</td>
                            <td>true</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>4652</td>
                            <td>Goodbye</td>
                            <td>false</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>1657</td>
                            <td>Cheers</td>
                            <td>false</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>1498</td>
                            <td>Beers</td>
                            <td>true</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>3286</td>
                            <td>Awesome</td>
                            <td>true</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
